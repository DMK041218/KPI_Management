<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPI Tracking System - Manager Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">KPI Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="staff.html">Staff KPIs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="manager.html">Manager View</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="nav-link">Demo User (Manager)</span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Manager Content -->
    <div class="container mt-4">
        <h2>Manager Dashboard</h2>
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5>Team KPI Overview</h5>
                        <button class="btn btn-primary" id="assign-kpi-btn">Assign KPI</button>
                    </div>
                    <div class="card-body">
                        <div id="team-performance-chart" class="d3-chart"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Evidence Verification</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Staff Name</th>
                                        <th>KPI Name</th>
                                        <th>Submission Date</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="evidence-table-body">
                                    <!-- Evidence data will be inserted here by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Assign KPI -->
    <div class="modal fade" id="assignKpiModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Assign New KPI</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="assign-kpi-form">
                        <div class="mb-3">
                            <label for="staff-select" class="form-label">Select Staff</label>
                            <select class="form-select" id="staff-select" required>
                                <option value="" selected disabled>Choose a staff member...</option>
                                <!-- Options will be added by JavaScript -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="kpi-name" class="form-label">KPI Name</label>
                            <input type="text" class="form-control" id="kpi-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="kpi-description" class="form-label">Description</label>
                            <textarea class="form-control" id="kpi-description" rows="2" required></textarea>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="kpi-target" class="form-label">Target (%)</label>
                                <input type="number" class="form-control" id="kpi-target" min="1" max="100" required>
                            </div>
                            <div class="col-md-6">
                                <label for="kpi-deadline" class="form-label">Deadline</label>
                                <input type="date" class="form-control" id="kpi-deadline" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-kpi">Assign KPI</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="data/sample-data.js"></script>
    <script src="js/common.js"></script>
    <script src="js/visualization.js"></script>
    <script src="js/manager.js"></script>
</body>
</html>
